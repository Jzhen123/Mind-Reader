<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Mind Reader</title>
</head>

<body>
    <div class="card mx-auto m-5 p-2" style="width: 20rem; height: 40rem;" >
        <div class="row pb-5">
            <div class="col mainText text-wrap text-center p-4 overflow-auto" style="height: 24rem;">
            <div class="currentMainText"></div>
        </div>
        </div>
        <div class="row">
            <div class="col text-center d-grid gap-2 col-7 mx-auto">
                <button id = "middleButton" class="btn border-secondary buttonColor text-light btn-lg" width="50px" type="submit">
                    <div class="currentButtonText"></div>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center pt-2">
                <div class="currentTextUnderOne secondaryText"></div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center pt-2">
                <div class="currentTextUnderTwo secondaryText"></div>
            </div>
        </div>
        <div class="row refreshRow">
            <div class="col text-end ">
                <button id = "bottomButton" class="btn bg-white border border-secondary buttonTextColor fs-5 fw-bold rounded-circle refreshPosition" style="width: 70px; height: 70px;" type="submit">
                    <div class="currentbrButton"></div>
                    <svg id="bi-arrow-repeat" xmlns="http://www.w3.org/2000/svg" width="65" height="65" fill="currentColor" class="bi bi-arrow-repeat refreshThickness" style="color: lightblue;" viewBox="0 0 22.5 19.5">
                        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                      </svg>
                </button>
            </div>
        </div>

    </div>





    <script src="./js/main.js"></script>
</body>

</html>
